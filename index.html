<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Youtube Page</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

  <body>

    <header>
      <div class="header-start">
        <div class="header-item">
          <img src="images/menu-dropdown-icon.png" alt="menu dropdown icon">
        </div>
        
        <div class="header-item">
          <img src="images/youtube-icon.png" alt="youtube icon">
        </div>
      </div>

      <div class="header-middle">
        <div class="header-item">
          <div class="search-container">
            <input type="text" placeholder="Search"></input>
          </div>
        </div>
        <div class="header-item">
          <img src="images/mic-icon.png" alt="microphone icon">
        </div>
      </div>
      
      <div class="header-end">
        <div class="header-item">
          <img src="images/apps-icon.png" alt="apps icon">
        </div>
        <div class="header-item">
          <img src="images/settings-icon.png" alt="settings icon">
        </div>
        <div class="sign-in-btn">
          <div class="header-item">
            <img src="images/avatar-icon-1.png" alt="avatar icon">
          </div>
          <div class="header-item">
            <button type="button">SIGN IN</button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/V74l_zS1x8E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <aside>
      this is where the recommended videos go
    </aside>

  </body>

</html>
